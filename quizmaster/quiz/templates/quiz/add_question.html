{% extends "quiz/create.html" %}
{% block question %}
    <div>
        <form method="post" action="{% url 'quiz:create_question' quiz.id %}">
            {% csrf_token %}
            <input type="text" id="title" name="title" placeholder="Question text">
            <button type="submit">Add question</button>
        </form>
    </div>
{% endblock question %}
