<!DOCTYPE html>
<html>
<head>
    <title>Lista Kvizova</title>
</head>
<body>

<h1>Svi kvizovi</h1>

{% for quiz in quizzes %}
    <div>
        <h2>{{ quiz.quiz_name }}</h2>
        <p>Napravljen: {{ quiz.pub_date }}</p>
        <!-- TREBA DODATI LINK ZA RJEŠAVANJE KVIZA -->
        <a href="{% url 'DODAJ RJEŠAVANJE KVIZA' quiz.id %}"> 
            <button>Rješavanje kviza</button>
        </a>
    </div>
{% endfor %}

</body>
</html>
